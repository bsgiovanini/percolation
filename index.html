<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Percolation</title>
	<script type="text/javascript" src="generated/bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="container">
		<header>
			<h3>Percolation Problem Demo</h3>
			<p>
			Developed in ECMAScript 6 using the Path Compress Weighted Quick Union Algorithm as part of the Algorithms Princeton University on <a target="_blank" href="https://www.coursera.org/learn/algorithms-part1">Coursera</a>. More information and code source in <a target="_blank" href="https://github.com/bsgiovanini/percolation">github</a>
			</p>

		</header>
		<fieldset>
			<div class="field">
				<label for="input">N value (N x N)</label>
				<input type="text" name="input" class="n"></input>
			</div class="field">
			<div class="field">
				<label for="freq">Frequency in ms</label>
				<input type="text" name="freq" class="f"></input>
			</div class="field">
			<button class="run">Animate!</button>
		</fieldset>
		<fieldset>
			<div class="field">
				<label for="input">N value (N x N)</label>
				<input type="text" name="input" class="n_r"></input>
			</div class="field">
			<div class="field">
				<label for="input"># of simulations</label>
				<input type="text" name="input" class="s"></input>
			</div class="field">
			<button class="simulate">Simulate!</button>
		</fieldset>
		<section class="simulation-result">
			<p class="result finalRatio"></p>
			<p class="result stddev"></p>
		</section>
		<section class="percolation-view-container">
			
		</section>
	</section>
</body>
</html>
