<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Percolation</title>
	<script type="text/javascript" src="generated/bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="container">
		<header>
			<h3>Percolation Problem Demo</h3>
			<p>
			Developed in ECMAScript 6 using the Path Compress Weighted Quick Union Algorithm as assignment of the Algorithms Princeton University Course at <a target="_blank" href="https://www.coursera.org/learn/algorithms-part1">Coursera</a>. More information and source code in <a target="_blank" href="https://github.com/bsgiovanini/percolation">github</a>.
			</p>

		</header>
		<form class="run">
			<fieldset>
				<div class="field">
					<label for="input">Dimension:</label>
					<input type="number" min="1" max="100" name="input" class="n" required></input>
				</div class="field">
				<div class="field">
					<label for="freq">Frequency (ms):</label>
					<input type="number" min="5" name="freq" class="f" required></input>
				</div class="field">
				<input type="submit" value="Animate!"></button>
			</fieldset>
		</form>
		<form class="simulate">
			<fieldset>
				<div class="field">
					<label for="input">Dimension:</label>
					<input type="number" min="1" max="100" name="input" class="n_r" required></input>
				</div class="field">
				<div class="field">
					<label for="input"># simulations:</label>
					<input type="number" min="1" name="input" class="s" required></input>
				</div class="field">
				<input type="submit" value="Simulate!"></input>
			</fieldset>
		</form>
		<section class="simulation-result">
			<p class="result finalRatio"></p>
			<p class="result stddev"></p>
		</section>
		<section class="percolation-view-container">
			
		</section>
	</section>
</body>
</html>
