<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Percolation</title>
	<script type="text/javascript" src="generated/bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<fieldset>
			<div class="field">
				<label for="input">Enter N value (N per N)</label>
				<input type="text" name="input" class="n"></input>
			</div class="field">
			<div class="field">
				<label for="freq">Enter frequency in ms</label>
				<input type="text" name="freq" class="f"></input>
			</div class="field">
			<button class="run">Animate!</button>
		</fieldset>
		<fieldset>
			<div class="field">
				<label for="input">Enter N value (N per N)</label>
				<input type="text" name="input" class="n_r"></input>
			</div class="field">
			<div class="field">
				<label for="input">Number of simulations</label>
				<input type="text" name="input" class="s"></input>
			</div class="field">
			<button class="simulate">Simulate!</button>
		</fieldset>
		<section class="simulation-result">
			<p class="result finalRatio"></p>
			<p class="result stddev"></p>
		</section>
		<section class="percolation-view-container">
			
		</section>
	</div>
</body>
</html>
